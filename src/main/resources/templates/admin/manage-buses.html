<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Buses - Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Include Sidebar CSS -->
    <th:block th:replace="~{fragments/admin-sidebar :: admin-sidebar-css}"></th:block>
    <!-- Admin Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/admin-style.css}">
    <link rel="stylesheet" th:href="@{/css/theme-toggle.css}">
</head>

<body>
    <!-- Admin Sidebar Fragment -->
    <div th:replace="~{fragments/admin-sidebar :: admin-sidebar}"></div>

    <!-- Menu Toggle Button -->
    <button class="menu-toggle-btn" id="menuToggle">
        <i class="fas fa-bars"></i>
    </button>

    <div class="dashboard-container">
        <!-- Header -->
        <div class="dashboard-header">
            <div class="welcome-text">
                <h1>Manage Buses</h1>
                <p>Add, edit, or remove buses from your fleet</p>
            </div>
            <div class="d-flex gap-3">
                <button class="btn btn-primary rounded-pill px-4" type="button" data-bs-toggle="collapse"
                    data-bs-target="#addBusCollapse">
                    <i class="fas fa-plus me-2"></i>Add New Bus
                </button>
            </div>
        </div>

        <!-- Add Bus Form (Collapsible) -->
        <div class="collapse mb-4" id="addBusCollapse">
            <div class="glass-card">
                <h3 class="chart-title mb-4">Add New Bus</h3>
                <form th:action="@{/admin/buses/add}" th:object="${bus}" method="post">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <label class="form-label text-secondary">Bus Name</label>
                            <input type="text" th:field="*{busName}" class="form-control"
                                placeholder="e.g. Volvo 9400" />
                            <span class="text-danger small" th:if="${#fields.hasErrors('busName')}"
                                th:errors="*{busName}"></span>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label text-secondary">Bus Number</label>
                            <input type="text" th:field="*{busNumber}" class="form-control"
                                placeholder="e.g. KA-01-AB-1234" />
                            <span class="text-danger small" th:if="${#fields.hasErrors('busNumber')}"
                                th:errors="*{busNumber}"></span>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label text-secondary">Total Seats</label>
                            <input type="number" th:field="*{totalSeats}" class="form-control" placeholder="e.g. 40" />
                            <span class="text-danger small" th:if="${#fields.hasErrors('totalSeats')}"
                                th:errors="*{totalSeats}"></span>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label text-secondary">Bus Type</label>
                            <select th:field="*{busType}" class="form-select">
                                <option value="AC Seater">AC Seater</option>
                                <option value="Non-AC Seater">Non-AC Seater</option>
                                <option value="AC Sleeper">AC Sleeper</option>
                                <option value="Non-AC Sleeper">Non-AC Sleeper</option>
                                <option value="Volvo AC">Volvo AC</option>
                            </select>
                        </div>
                        <div class="col-12 text-end mt-4">
                            <button type="submit" class="btn btn-success rounded-pill px-4">
                                <i class="fas fa-save me-2"></i>Save Bus
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Buses Table -->
        <div class="glass-card">
            <div class="chart-header">
                <h3 class="chart-title">Fleet Overview</h3>
                <div class="text-secondary small">Total Buses: <span th:text="${buses.size()}">0</span></div>
            </div>
            <div class="table-container">
                <table class="custom-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Bus Name</th>
                            <th>Bus Number</th>
                            <th>Type</th>
                            <th>Capacity</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="b : ${buses}">
                            <td th:text="'#' + ${b.id}">#1</td>
                            <td>
                                <div class="d-flex align-items-center">
                                    <div class="stat-icon-wrapper"
                                        style="width: 32px; height: 32px; font-size: 0.9rem; margin-bottom: 0; margin-right: 0.75rem; background: rgba(245, 158, 11, 0.1); color: var(--neon-warning);">
                                        <i class="fas fa-bus"></i>
                                    </div>
                                    <span th:text="${b.busName}">Volvo</span>
                                </div>
                            </td>
                            <td th:text="${b.busNumber}">KA-01</td>
                            <td>
                                <span
                                    class="badge bg-info bg-opacity-10 text-info border border-info border-opacity-25 rounded-pill px-3"
                                    th:text="${b.busType}">AC Seater</span>
                            </td>
                            <td>
                                <span class="badge bg-dark border border-secondary rounded-pill px-3"
                                    th:text="${b.totalSeats} + ' Seats'">40 Seats</span>
                            </td>
                            <td>
                                <div class="d-flex gap-2">
                                    <a th:href="@{/admin/buses/edit/{id}(id=${b.id})}"
                                        class="btn btn-sm btn-outline-info rounded-circle" title="Edit">
                                        <i class="fas fa-pencil-alt"></i>
                                    </a>
                                    <a th:href="@{/admin/buses/delete/{id}(id=${b.id})}"
                                        class="btn btn-sm btn-outline-danger rounded-circle" title="Delete"
                                        onclick="return confirm('Are you sure you want to delete this bus? This action cannot be undone.')">
                                        <i class="fas fa-trash"></i>
                                    </a>
                                </div>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(buses)}">
                            <td colspan="5" class="text-center py-4 text-secondary">
                                <i class="fas fa-bus fa-3x mb-3 d-block opacity-50"></i>
                                No buses found in the fleet.
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: scripts}"></div>
    <script>
    </script>
</body>

</html>

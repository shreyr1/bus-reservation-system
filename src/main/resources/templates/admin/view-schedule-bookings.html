<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Bookings - Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Include Sidebar CSS -->
    <th:block th:replace="~{fragments/admin-sidebar :: admin-sidebar-css}"></th:block>
    <!-- Admin Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/admin-style.css}">
    <link rel="stylesheet" th:href="@{/css/theme-toggle.css}">
</head>

<body>
    <!-- Admin Sidebar Fragment -->
    <div th:replace="~{fragments/admin-sidebar :: admin-sidebar}"></div>

    <!-- Menu Toggle Button -->
    <button class="menu-toggle-btn" id="menuToggle">
        <i class="fas fa-bars"></i>
    </button>

    <div class="dashboard-container">
        <!-- Header -->
        <div class="dashboard-header">
            <div class="welcome-text">
                <h1>Schedule Bookings</h1>
                <p th:text="${schedule.bus.busName} + ' - ' + ${schedule.source} + ' ➝ ' + ${schedule.destination}">
                    Route Info</p>
            </div>
            <div class="d-flex gap-3">
                <a th:href="@{/admin/schedules}" class="btn btn-outline-light rounded-pill px-4">
                    <i class="fas fa-arrow-left me-2"></i>Back to Schedules
                </a>
            </div>
        </div>

        <!-- Schedule Info Card -->
        <div class="glass-card mb-4">
            <div class="p-4">
                <div class="row g-4">
                    <div class="col-md-3">
                        <div class="d-flex align-items-center">
                            <div class="stat-icon-wrapper me-3"
                                style="width: 48px; height: 48px; background: rgba(139, 92, 246, 0.2); color: var(--neon-secondary);">
                                <i class="fas fa-hashtag"></i>
                            </div>
                            <div>
                                <div class="small text-secondary">Schedule ID</div>
                                <div class="fw-bold text-light" th:text="'#' + ${schedule.id}">#123</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="d-flex align-items-center">
                            <div class="stat-icon-wrapper me-3"
                                style="width: 48px; height: 48px; background: rgba(14, 165, 233, 0.2); color: var(--neon-primary);">
                                <i class="fas fa-clock"></i>
                            </div>
                            <div>
                                <div class="small text-secondary">Departure</div>
                                <div class="fw-bold text-light"
                                    th:text="${#temporals.format(schedule.departureTime, 'dd MMM, HH:mm')}">01 Jan,
                                    10:00</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="d-flex align-items-center">
                            <div class="stat-icon-wrapper me-3"
                                style="width: 48px; height: 48px; background: rgba(16, 185, 129, 0.2); color: var(--neon-success);">
                                <i class="fas fa-rupee-sign"></i>
                            </div>
                            <div>
                                <div class="small text-secondary">Price</div>
                                <div class="fw-bold text-success" th:text="'₹' + ${schedule.price}">₹1500</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="d-flex align-items-center">
                            <div class="stat-icon-wrapper me-3"
                                style="width: 48px; height: 48px; background: rgba(245, 158, 11, 0.2); color: var(--neon-warning);">
                                <i class="fas fa-users"></i>
                            </div>
                            <div>
                                <div class="small text-secondary">Bookings</div>
                                <div class="fw-bold text-light" th:text="${bookings.size()}">0</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bookings Table -->
        <div class="glass-card">
            <div class="chart-header">
                <h3 class="chart-title">Passenger List</h3>
                <div class="text-secondary small">Total Bookings: <span th:text="${bookings.size()}">0</span></div>
            </div>
            <div class="table-container">
                <table class="custom-table">
                    <thead>
                        <tr>
                            <th>Booking ID</th>
                            <th>Passenger</th>
                            <th>Contact</th>
                            <th>Seats</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="booking : ${bookings}">
                            <td th:text="'#' + ${booking.id}">#123</td>
                            <td>
                                <div class="d-flex align-items-center">
                                    <div class="stat-icon-wrapper"
                                        style="width: 32px; height: 32px; font-size: 0.9rem; margin-bottom: 0; margin-right: 0.75rem; background: rgba(14, 165, 233, 0.1); color: var(--neon-primary);">
                                        <i class="fas fa-user"></i>
                                    </div>
                                    <span th:text="${booking.user.fullName}">John Doe</span>
                                </div>
                            </td>
                            <td>
                                <div class="small text-light" th:text="${booking.user.email}">email@example.com</div>
                                <div class="small text-secondary" th:text="${booking.user.mobile ?: 'N/A'}">+1234567890
                                </div>
                            </td>
                            <td>
                                <span class="badge bg-dark border border-secondary text-light rounded-pill px-2"
                                    th:text="${booking.seatNumbers}">1A, 1B</span>
                            </td>
                            <td>
                                <span class="status-badge"
                                    th:classappend="${booking.status == 'CONFIRMED'} ? 'status-confirmed' : 'status-pending'"
                                    th:text="${booking.status}">CONFIRMED</span>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(bookings)}">
                            <td colspan="5" class="text-center py-4 text-secondary">
                                <i class="fas fa-ticket-alt fa-3x mb-3 d-block opacity-50"></i>
                                No bookings found for this schedule.
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: scripts}"></div>
    <script>
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Bus - Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Include Sidebar CSS -->
    <th:block th:replace="~{fragments/admin-sidebar :: admin-sidebar-css}"></th:block>
    <!-- Admin Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/admin-style.css}">
    <link rel="stylesheet" th:href="@{/css/theme-toggle.css}">
</head>

<body>
    <!-- Admin Sidebar Fragment -->
    <div th:replace="~{fragments/admin-sidebar :: admin-sidebar}"></div>

    <!-- Menu Toggle Button -->
    <button class="menu-toggle-btn" id="menuToggle">
        <i class="fas fa-bars"></i>
    </button>

    <div class="dashboard-container">
        <!-- Header -->
        <div class="dashboard-header">
            <div class="welcome-text">
                <h1>Edit Bus</h1>
                <p>Update bus information</p>
            </div>
            <div class="d-flex gap-3">
                <a th:href="@{/admin/buses}" class="btn btn-outline-light rounded-pill px-4">
                    <i class="fas fa-arrow-left me-2"></i>Back to Fleet
                </a>
            </div>
        </div>

        <!-- Edit Form -->
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="glass-card">
                    <div class="chart-header">
                        <h3 class="chart-title">Bus Details</h3>
                    </div>
                    <div class="p-4">
                        <form th:action="@{/admin/buses/update/{id}(id=${bus.id})}" th:object="${bus}" method="post">
                            <div class="mb-4">
                                <label class="form-label text-secondary fw-bold">
                                    <i class="fas fa-bus me-2 text-primary"></i>Bus Name
                                </label>
                                <input type="text" th:field="*{busName}" class="form-control"
                                    placeholder="e.g., Volvo 9400" required />
                            </div>
                            <div class="mb-4">
                                <label class="form-label text-secondary fw-bold">
                                    <i class="fas fa-hashtag me-2 text-primary"></i>Bus Number
                                </label>
                                <input type="text" th:field="*{busNumber}" class="form-control"
                                    placeholder="e.g., KA-01-AB-1234" required />
                            </div>
                            <div class="mb-4">
                                <label class="form-label text-secondary fw-bold">
                                    <i class="fas fa-chair me-2 text-primary"></i>Total Seats
                                </label>
                                <input type="number" th:field="*{totalSeats}" class="form-control"
                                    placeholder="e.g., 40" required />
                            </div>
                            <div class="mb-4">
                                <label class="form-label text-secondary fw-bold">
                                    <i class="fas fa-info-circle me-2 text-primary"></i>Bus Type
                                </label>
                                <select th:field="*{busType}" class="form-select">
                                    <option value="AC Seater">AC Seater</option>
                                    <option value="Non-AC Seater">Non-AC Seater</option>
                                    <option value="AC Sleeper">AC Sleeper</option>
                                    <option value="Non-AC Sleeper">Non-AC Sleeper</option>
                                    <option value="Volvo AC">Volvo AC</option>
                                </select>
                            </div>
                            <div class="d-flex gap-3 mt-4">
                                <button type="submit" class="btn btn-success rounded-pill flex-fill">
                                    <i class="fas fa-save me-2"></i>Update Bus
                                </button>
                                <a th:href="@{/admin/buses}" class="btn btn-outline-secondary rounded-pill flex-fill">
                                    <i class="fas fa-times me-2"></i>Cancel
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: scripts}"></div>
    <script>
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Bookings - Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Include Sidebar CSS -->
    <th:block th:replace="~{fragments/admin-sidebar :: admin-sidebar-css}"></th:block>
    <!-- Admin Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/admin-style.css}">
    <link rel="stylesheet" th:href="@{/css/theme-toggle.css}">
</head>

<body>
    <!-- Admin Sidebar Fragment -->
    <div th:replace="~{fragments/admin-sidebar :: admin-sidebar}"></div>

    <!-- Menu Toggle Button -->
    <button class="menu-toggle-btn" id="menuToggle">
        <i class="fas fa-bars"></i>
    </button>

    <div class="dashboard-container">
        <!-- Header -->
        <div class="dashboard-header">
            <div class="welcome-text">
                <h1>All Bookings</h1>
                <p>View and manage passenger reservations</p>
            </div>
            <div class="d-flex gap-3">
                <a th:href="@{/admin/bookings/export}" class="btn btn-success rounded-pill px-4">
                    <i class="fas fa-file-csv me-2"></i>Export CSV
                </a>
            </div>
        </div>

        <!-- Bookings Table -->
        <div class="glass-card">
            <div class="chart-header">
                <h3 class="chart-title">Booking History</h3>
                <div class="text-secondary small">Total Records: <span th:text="${bookings.size()}">0</span></div>
            </div>
            <div class="table-container">
                <table class="custom-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Passenger</th>
                            <th>Bus / Route</th>
                            <th>Date</th>
                            <th>Seats</th>
                            <th>Amount</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="booking : ${bookings}">
                            <td th:text="'#' + ${booking.id}">#123</td>
                            <td>
                                <div class="d-flex align-items-center">
                                    <div class="stat-icon-wrapper"
                                        style="width: 32px; height: 32px; font-size: 0.9rem; margin-bottom: 0; margin-right: 0.75rem; background: rgba(14, 165, 233, 0.1); color: var(--neon-primary);">
                                        <i class="fas fa-user"></i>
                                    </div>
                                    <div>
                                        <div th:text="${booking.user.fullName}">John Doe</div>
                                        <div class="small text-secondary" th:text="${booking.user.email}">
                                            john@example.com</div>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <div th:text="${booking.schedule.bus.busName}">Volvo</div>
                                <div class="small text-muted" th:text="${booking.schedule.bus.busType}">AC Sleeper</div>
                                <div class="small text-secondary"
                                    th:text="${booking.schedule.source + ' ➝ ' + booking.schedule.destination}">Del ➝
                                    Mum</div>
                            </td>
                            <td th:text="${#temporals.format(booking.bookingDate, 'dd MMM yyyy')}">01 Jan 2024</td>
                            <td>
                                <span class="badge bg-dark border border-secondary text-light rounded-pill px-2"
                                    th:text="${booking.seatNumbers}">1A, 1B</span>
                            </td>
                            <td class="fw-bold" th:text="'₹' + ${booking.totalPrice}">₹1500</td>
                            <td>
                                <span class="status-badge"
                                    th:classappend="${booking.status == 'CONFIRMED'} ? 'status-confirmed' : (${booking.status == 'CANCELLED'} ? 'status-cancelled' : 'status-pending')"
                                    th:text="${booking.status}">CONFIRMED</span>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(bookings)}">
                            <td colspan="7" class="text-center py-4 text-secondary">
                                <i class="fas fa-ticket-alt fa-3x mb-3 d-block opacity-50"></i>
                                No bookings found.
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: scripts}"></div>
    <script>
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Staff - Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Include Sidebar CSS -->
    <th:block th:replace="~{fragments/admin-sidebar :: admin-sidebar-css}"></th:block>
    <!-- Admin Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/admin-style.css}">
    <link rel="stylesheet" th:href="@{/css/theme-toggle.css}">
</head>

<body>
    <!-- Admin Sidebar Fragment -->
    <div th:replace="~{fragments/admin-sidebar :: admin-sidebar}"></div>

    <!-- Menu Toggle Button -->
    <button class="menu-toggle-btn" id="menuToggle">
        <i class="fas fa-bars"></i>
    </button>

    <div class="dashboard-container">
        <!-- Header -->
        <div class="dashboard-header">
            <div class="welcome-text">
                <h1>Manage Staff</h1>
                <p>Add and manage drivers, conductors, and other staff members</p>
            </div>
            <div class="d-flex gap-3">
                <button class="btn btn-primary rounded-pill px-4" data-bs-toggle="modal"
                    data-bs-target="#addStaffModal">
                    <i class="fas fa-plus me-2"></i>Add Staff
                </button>
            </div>
        </div>

        <!-- Alert Messages -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i>
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <!-- Staff List -->
        <div class="glass-card">
            <div class="chart-header">
                <h3 class="chart-title">Staff Members</h3>
                <div class="text-secondary small">Total Staff: <span th:text="${staffList.size()}">0</span></div>
            </div>
            <div class="table-container">
                <table class="custom-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Role</th>
                            <th>Contact</th>
                            <th>License No.</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="staff : ${staffList}">
                            <td th:text="'#' + ${staff.id}">#1</td>
                            <td>
                                <div class="d-flex align-items-center">
                                    <div class="stat-icon-wrapper"
                                        style="width: 32px; height: 32px; font-size: 0.9rem; margin-bottom: 0; margin-right: 0.75rem; background: rgba(14, 165, 233, 0.1); color: var(--neon-primary);">
                                        <i class="fas fa-user-tie"></i>
                                    </div>
                                    <span th:text="${staff.fullName}">John Doe</span>
                                </div>
                            </td>
                            <td>
                                <span class="badge bg-dark border border-secondary rounded-pill px-2"
                                    th:text="${staff.role}">Driver</span>
                            </td>
                            <td>
                                <div th:text="${staff.email}">john@example.com</div>
                                <div class="small text-secondary" th:text="${staff.mobile}">+91 9876543210</div>
                            </td>
                            <td
                                th:text="${staff.licenseNumber != null && !staff.licenseNumber.isEmpty() ? staff.licenseNumber : '-'}">
                                DL12345</td>
                            <td>
                                <span class="status-badge"
                                    th:classappend="${staff.status == 'Active'} ? 'status-confirmed' : 'status-pending'"
                                    th:text="${staff.status}">Active</span>
                            </td>
                            <td>
                                <div class="d-flex gap-2">
                                    <a th:href="@{/admin/staff/edit/{id}(id=${staff.id})}"
                                        class="btn btn-sm btn-outline-info rounded-circle" title="Edit">
                                        <i class="fas fa-edit"></i>
                                    </a>
                                    <a th:href="@{/admin/staff/delete/{id}(id=${staff.id})}"
                                        class="btn btn-sm btn-outline-danger rounded-circle" title="Delete"
                                        onclick="return confirm('Are you sure you want to delete this staff member?')">
                                        <i class="fas fa-trash"></i>
                                    </a>
                                </div>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(staffList)}">
                            <td colspan="7" class="text-center py-4 text-secondary">
                                <i class="fas fa-users-slash fa-3x mb-3 d-block opacity-50"></i>
                                No staff members found.
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Add Staff Modal -->
    <div class="modal fade" id="addStaffModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content glass-card border-0">
                <div class="modal-header border-bottom border-secondary">
                    <h5 class="modal-title">Add New Staff</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/admin/staff/add}" method="post" th:object="${staff}">
                        <div class="mb-3">
                            <label class="form-label text-secondary small text-uppercase fw-bold">Full Name</label>
                            <input type="text" class="form-control" th:field="*{fullName}" required>
                        </div>
                        <div class="row g-3 mb-3">
                            <div class="col-md-6">
                                <label class="form-label text-secondary small text-uppercase fw-bold">Email</label>
                                <input type="email" class="form-control" th:field="*{email}" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label text-secondary small text-uppercase fw-bold">Mobile</label>
                                <input type="tel" class="form-control" th:field="*{mobile}" required>
                            </div>
                        </div>
                        <div class="row g-3 mb-3">
                            <div class="col-md-6">
                                <label class="form-label text-secondary small text-uppercase fw-bold">Role</label>
                                <select class="form-select" th:field="*{role}" required>
                                    <option value="Driver">Driver</option>
                                    <option value="Conductor">Conductor</option>
                                    <option value="Manager">Manager</option>
                                    <option value="Support">Support Staff</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label text-secondary small text-uppercase fw-bold">License
                                    Number</label>
                                <input type="text" class="form-control" th:field="*{licenseNumber}"
                                    placeholder="For Drivers">
                            </div>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary rounded-pill">Add Staff Member</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: scripts}"></div>
    <script>
    </script>
</body>

</html>

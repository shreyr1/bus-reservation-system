<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Users - Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Include Sidebar CSS -->
    <th:block th:replace="~{fragments/admin-sidebar :: admin-sidebar-css}"></th:block>
    <!-- Admin Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/admin-style.css}">
    <link rel="stylesheet" th:href="@{/css/theme-toggle.css}">
</head>

<body>
    <!-- Admin Sidebar Fragment -->
    <div th:replace="~{fragments/admin-sidebar :: admin-sidebar}"></div>

    <!-- Menu Toggle Button -->
    <button class="menu-toggle-btn" id="menuToggle">
        <i class="fas fa-bars"></i>
    </button>

    <div class="dashboard-container">
        <!-- Header -->
        <div class="dashboard-header">
            <div class="welcome-text">
                <h1>User Management</h1>
                <p>View and manage registered users and their trust scores</p>
            </div>
        </div>

        <!-- Users Table -->
        <div class="glass-card">
            <div class="chart-header">
                <h3 class="chart-title">Registered Users</h3>
                <div class="text-secondary small">Total Users: <span th:text="${users.size()}">0</span></div>
            </div>
            <div class="table-container">
                <table class="custom-table">
                    <thead>
                        <tr>
                            <th>Photo</th>
                            <th>User Details</th>
                            <th>Contact Info</th>
                            <th>Role</th>
                            <th>Trust Score</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="user : ${users}">
                            <td>
                                <img th:src="${user.profilePhotoUrl != null ? user.profilePhotoUrl : 'https://i.ibb.co/615GAfT/default-profile-picture.png'}"
                                    alt="Photo" class="rounded-circle border border-2 border-secondary"
                                    style="width: 48px; height: 48px; object-fit: cover;">
                            </td>
                            <td>
                                <div class="fw-bold" th:text="${user.fullName}">John Doe</div>
                                <div class="small text-secondary" th:text="${user.address ?: 'No Address'}">New York,
                                    USA</div>
                            </td>
                            <td>
                                <div class="d-flex flex-column">
                                    <span class="small"><i class="fas fa-envelope me-2 text-secondary"></i><span
                                            th:text="${user.email}">email@example.com</span></span>
                                    <span class="small"><i class="fas fa-phone me-2 text-secondary"></i><span
                                            th:text="${user.mobile ?: 'N/A'}">+1234567890</span></span>
                                </div>
                            </td>
                            <td>
                                <span class="badge rounded-pill"
                                    th:classappend="${user.role == 'ROLE_ADMIN'} ? 'bg-danger' : 'bg-info'"
                                    th:text="${#strings.replace(user.role, 'ROLE_', '')}">USER</span>
                            </td>
                            <td>
                                <span class="trust-score-badge badge rounded-pill bg-secondary">Calculating...</span>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(users)}">
                            <td colspan="5" class="text-center py-4 text-secondary">
                                <i class="fas fa-users-slash fa-3x mb-3 d-block opacity-50"></i>
                                No users found.
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: scripts}"></div>
    <script>
        // Trust Score Logic
        document.addEventListener('DOMContentLoaded', () => {
            const rows = document.querySelectorAll('.custom-table tbody tr');

            rows.forEach(row => {
                // Adjust indices based on new table structure
                // Photo (0), User Details (1), Contact Info (2), Role (3), Trust Score (4)

                // Need to extract data carefully since structure changed
                const contactCell = row.cells[2];
                const mobileText = contactCell.querySelectorAll('span')[3]?.innerText || 'N/A'; // 4th span is mobile

                const userDetailsCell = row.cells[1];
                const addressText = userDetailsCell.querySelectorAll('div')[1]?.innerText || 'No Address';

                const roleCell = row.cells[3].innerText.trim();
                const badge = row.cells[4].querySelector('.trust-score-badge');

                if (!badge) return;

                let score = 30; // Base Score

                // 1. Role Bonus
                if (roleCell.includes('ADMIN')) {
                    score += 50;
                } else {
                    score += 20;
                }

                // 2. Profile Completeness Bonus
                if (mobileText !== 'N/A' && mobileText.length > 5) {
                    score += 25;
                }
                if (addressText !== 'No Address' && addressText.length > 5) {
                    score += 25;
                }

                // Cap at 100
                if (score > 100) score = 100;

                // Update Badge
                badge.innerText = score + ' / 100';

                // Remove old classes
                badge.className = 'trust-score-badge badge rounded-pill';

                if (score >= 90) {
                    badge.classList.add('bg-success');
                    badge.innerHTML += ' <i class="fas fa-shield-check ms-1"></i>';
                } else if (score >= 70) {
                    badge.classList.add('bg-info');
                } else if (score >= 50) {
                    badge.classList.add('bg-primary');
                } else {
                    badge.classList.add('bg-warning', 'text-dark');
                    badge.innerHTML += ' <i class="fas fa-exclamation-triangle ms-1"></i>';
                }
            });
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/header :: header-css}">
    <title>Payment Simulation</title>
</head>

<body>
    <div th:replace="~{fragments/header :: navbar}"></div>

    <main class="main-content d-flex align-items-center justify-content-center" style="min-height: 80vh;">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="glass-card p-5 text-center animate__animated animate__fadeInUp">
                        <div class="mb-4">
                            <div class="icon-box mx-auto mb-3"
                                style="width: 80px; height: 80px; font-size: 2rem; background: rgba(16, 185, 129, 0.1); color: #10b981;">
                                <i class="fas fa-wallet"></i>
                            </div>
                            <h2 class="fw-bold text-white">Payment Gateway</h2>
                            <p class="text-muted-light">Secure Payment Simulation</p>
                        </div>

                        <div class="card bg-dark bg-opacity-50 border border-secondary mb-4">
                            <div class="card-body">
                                <h5 class="text-secondary text-uppercase small fw-bold mb-2">Total Amount</h5>
                                <h3 class="text-white fw-bold mb-0">₹550.00</h3>
                            </div>
                        </div>

                        <button id="confirmButton" class="btn btn-primary btn-lg w-100 rounded-pill shadow-lg">
                            <i class="fas fa-lock me-2"></i>Proceed to Pay
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Razorpay Simulation Modal -->
    <div class="modal fade" id="razorpayModal" tabindex="-1" aria-hidden="true" data-bs-backdrop="static">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content" style="border-radius: 15px; overflow: hidden;">
                <div class="modal-header bg-primary text-white border-0">
                    <h5 class="modal-title"><i class="fas fa-shield-alt me-2"></i>Razorpay Secure</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body p-4 bg-light text-dark">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div>
                            <small class="text-muted d-block">Paying to</small>
                            <strong>TourNtravels</strong>
                        </div>
                        <div class="text-end">
                            <small class="text-muted d-block">Amount</small>
                            <strong class="text-primary fs-5">₹550.00</strong>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label small text-muted">Card Number</label>
                        <div class="input-group">
                            <span class="input-group-text bg-white border-end-0"><i
                                    class="far fa-credit-card text-secondary"></i></span>
                            <input type="text" class="form-control border-start-0" value="4111 1111 1111 1111" readonly>
                        </div>
                    </div>

                    <div class="row g-3 mb-4">
                        <div class="col-6">
                            <label class="form-label small text-muted">Expiry</label>
                            <input type="text" class="form-control" value="12/25" readonly>
                        </div>
                        <div class="col-6">
                            <label class="form-label small text-muted">CVV</label>
                            <input type="password" class="form-control" value="123" readonly>
                        </div>
                    </div>

                    <button id="payNowButton" class="btn btn-success w-100 py-2 fw-bold">
                        Pay ₹550.00
                    </button>
                </div>
                <div class="modal-footer bg-light border-top-0 justify-content-center py-3">
                    <small class="text-muted"><i class="fas fa-lock me-1"></i> 100% Secure Payment</small>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
    <div th:replace="~{fragments/footer :: scripts}"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const confirmButton = document.getElementById('confirmButton');
            const payNowButton = document.getElementById('payNowButton');
            const razorpayModal = new bootstrap.Modal(document.getElementById('razorpayModal'));
            const loader = document.getElementById('global-loader');

            confirmButton.addEventListener('click', function () {
                razorpayModal.show();
            });

            payNowButton.addEventListener('click', function () {
                razorpayModal.hide();

                // Show global loader
                if (loader) loader.classList.remove('loader-hidden');

                // Simulate payment processing
                setTimeout(() => {
                    if (loader) loader.classList.add('loader-hidden');

                    // Random success/failure
                    if (Math.random() > 0.1) { // 90% success rate
                        // Create a success alert dynamically or redirect
                        const mainContent = document.querySelector('.main-content .container');
                        mainContent.innerHTML = `
                            <div class="row justify-content-center">
                                <div class="col-md-6">
                                    <div class="glass-card p-5 text-center animate__animated animate__zoomIn">
                                        <div class="mb-4 text-success">
                                            <i class="fas fa-check-circle fa-5x"></i>
                                        </div>
                                        <h2 class="fw-bold text-white mb-3">Payment Successful!</h2>
                                        <p class="text-muted-light mb-4">Your booking has been confirmed. You will receive an email shortly.</p>
                                        <a href="/" class="btn btn-primary rounded-pill px-5">Go to Home</a>
                                    </div>
                                </div>
                            </div>
                        `;
                    } else {
                        alert("Payment Failed. Please try again.");
                    }

                }, 2500);
            });
        });
    </script>
</body>

</html>
